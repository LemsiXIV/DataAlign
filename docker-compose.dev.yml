version: '3.8'

services:
  # MySQL Development Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: dev_root_password
      MYSQL_DATABASE: DataAlign_dev
      MYSQL_USER: DataAlign
      MYSQL_PASSWORD: DataAlign
    ports:
      - "3307:3306"  # Use 3307 to avoid conflict
    volumes:
      - mysql_dev_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --skip-ssl
      --bind-address=0.0.0.0
      --wait_timeout=28800
      --interactive_timeout=28800
      --max_connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdev_root_password"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - dataalign-dev-network
    restart: unless-stopped

  # DataAlign Application Development
  app:
    command: ["./wait-for-mysql.sh", "mysql", "python", "run.py"]
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "5006:5004"  # Changed from 5005 to 5006
    environment:
      - FLASK_ENV=development
      - DEBUG=True
      - DATABASE_URL=mysql+pymysql://DataAlign:DataAlign@mysql/DataAlign_dev?charset=utf8mb4&ssl_disabled=true
      - SECRET_KEY=dev-secret-key-12345
      - AUTO_MIGRATION=false
      - PORT=5004
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./temp:/app/temp
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dataalign-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1026:1025"  # Changed from 1025 to 1026
      - "8026:8025"  # Changed from 8025 to 8026
    networks:
      - dataalign-dev-network
    restart: unless-stopped

  # Adminer for database management
  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"  # Changed from 8080 to 8081
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dataalign-dev-network
    restart: unless-stopped

volumes:
  mysql_dev_data:
    driver: local

networks:
  dataalign-dev-network:
    driver: bridge